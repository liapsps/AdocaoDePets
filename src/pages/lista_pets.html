<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLar</title>
  <link rel="stylesheet" href="../css/lista_pets.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="../assets/logo.jpeg" alt="Logo SysAdoção" id="logo">
    <nav>
      <a href="../pages/home.html">Home</a>
      <a href="../pages/entrar.html">Entrar</a>
      <a href="../pages/cadastrar.html">Cadastrar-se</a>
    </nav>
  </header>
  
  <main>
    <section id="pets">
      <h2>Pets Disponíveis</h2>
      
      <!-- Filtros -->
      <div id="filters">
        <label for="filter-name">Nome:</label>
        <select id="filter-name">
          <option value="">Todos</option>
        </select>

        <label for="filter-species">Espécie:</label>
        <select id="filter-species">
          <option value="">Todas</option>
        </select>

        <label for="filter-size">Tamanho:</label>
        <select id="filter-size">
          <option value="">Todos</option>
        </select>

        <button id="filter-search">Buscar</button>
        <button id="filter-clear">Limpar</button>
      </div>

      <div class="pet-grid">
        <!-- Os pets serão exibidos aqui -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PetLar. Todos os direitos reservados.</p>
    <p><a href="mailto:contato@petlar.com">contato@petlar.com</a></p>
  </footer> 

  <script src="../scripts/lista_pets.js"></script>
</body>
</html>
