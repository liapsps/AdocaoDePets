<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="../css/cadastro_animais.css">
</head>
<body>

    <header>
        <img src="../assets/logo.jpeg" alt="Logo Pet Lar" id="logo">
        <nav>
            <a href="../pages/home.html">Home</a>
            <a href="../pages/entrar.html">Entrar</a>
            <a href="../pages/cadastrar.html">Cadastrar-se</a>
        </nav>
    </header>

    <main>
        <h1>Cadastro de Animais</h1>
        <form>
            <label for="imagem">Imagem do Pet:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie" required>

            <label for="tamanho">Tamanho:</label>
            <select id="tamanho" name="tamanho" required>
                <option value="Pequeno">Pequeno</option>
                <option value="Médio">Médio</option>
                <option value="Grande">Grande</option>
            </select>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Macho">Macho</option>
                <option value="Fêmea">Fêmea</option>
            </select>

            <label for="saude">Estado de Saúde:</label>
            <input type="text" id="saude" name="saude" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <button type="submit">Cadastrar Animal</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 PetLar. Todos os direitos reservados.</p>
        <p><a href="mailto:contato@petlar.com">contato@petlar.com</a></p>
    </footer>

</body>
</html>
