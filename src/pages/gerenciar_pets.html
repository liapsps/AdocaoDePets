<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Pets</title>
    <!-- Link to the CSS file for styling the page -->
    <link rel="stylesheet" href="../css/gerenciar_pets.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Include Axios library for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include custom JavaScript files -->
    <script src="../js/axiosConfig.js" defer></script>
    <script src="../js/gerenciar_pets.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <!-- Logo and navigation link to the login page -->
        <a href="home.html">
          <img src="../assets/logo.jpeg" alt="Logo PetLar" id="logo" />
        </a>
        <a href="entrar.html" class="nav-link">Entrar</a>
      </div>
      <nav>
        <!-- Navigation links to other pages -->
        <a href="como_adotar.html">Como Adotar</a>
        <a href="lista_pets.html">Pets Disponíveis</a>
        <a
          href="cadastro_animais.html"
          id="cadastro-animais-link"
          style="display: none"
          >Cadastro de Animais</a
        >
        <a
          href="admin_animais.html"
          id="admin-animais-link"
          style="display: none"
          >Administração de Animais</a
        >
        <a
          href="lista_solicitacoes_admin.html"
          id="solicitacoes-admin-link"
          style="display: none"
          >Solicitações de Adoção (Admin)</a
        >
        <a
          href="lista_solicitacoes.html"
          id="minhas-solicitacoes-link"
          style="display: none"
          >Minhas Solicitações</a
        >
        <!-- Logout button, initially hidden -->
        <button id="logout-button" onclick="logout()" style="display: none">
          Sair
        </button>
      </nav>
    </header>

    <main>
      <section id="gerenciar">
        <h2>Gerenciar Pets</h2>
        <!-- Button to navigate to the pet registration page -->
        <button
          id="add-pet"
          onclick="window.location.href='cadastro_animais.html'"
        >
          Adicionar Pet
        </button>
        <!-- Container for displaying the list of pets -->
        <div class="pet-grid" id="pet-list">
          <p id="loading-message">Carregando pets...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 PetLar. Todos os direitos reservados.</p>
      <p><a href="mailto:contato@petlar.com">contato@petlar.com</a></p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("jwt");
        if (token) {
          document.getElementById("cadastro-animais-link").style.display =
            "block";
          document.getElementById("admin-animais-link").style.display = "block";
          document.getElementById("solicitacoes-admin-link").style.display =
            "block";
          document.getElementById("minhas-solicitacoes-link").style.display =
            "block";
          document.getElementById("logout-button").style.display = "block";
        }
      });
    </script>
  </body>
</html>
