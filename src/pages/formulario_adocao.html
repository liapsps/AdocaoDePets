<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Adoção - PetLar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/formulario_adocao.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/axiosConfig.js"></script>
    <script type="module" src="../js/formulario_adocao.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="home.html">
          <img src="../assets/logo.jpeg" alt="Logo PetLar" id="logo" />
        </a>
        <a href="entrar.html">Entrar</a>
      </div>
      <nav>
        <a href="como_adotar.html">Como Adotar</a>
        <a href="lista_pets.html">Pets Disponíveis</a>
        <a href="cadastro_animais.html">Cadastro de Animais</a>
        <button id="logout-button" onclick="logout()" style="display: none">
          Sair
        </button>
      </nav>
    </header>
    <main>
      <section id="form-adocao">
        <h1>Solicitação de Adoção</h1>
        <form id="adocaoForm">
          <div class="form-group">
            <label for="nomeUsuario">Adotante:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" readonly />
          </div>
          <div class="form-group">
            <label for="nomePet">Nome do Pet:</label>
            <input type="text" id="nomePet" name="nomePet" readonly />
          </div>
          <div class="form-group">
            <label for="racaPet">Raça do Pet:</label>
            <input type="text" id="racaPet" name="racaPet" readonly />
          </div>
          <div class="form-group">
            <label for="tamanhoPet">Tamanho do Pet:</label>
            <input type="text" id="tamanhoPet" name="tamanhoPet" readonly />
          </div>
          <div class="form-group">
            <label for="justificativa">Justificativa para Adotar:</label>
            <textarea
              id="justificativa"
              name="justificativa"
              rows="4"
              required
            ></textarea>
          </div>
          <input type="hidden" id="userId" name="userId" />
          <input type="hidden" id="petId" name="petId" />
          <button type="submit">Enviar Solicitação</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 PetLar. Todos os direitos reservados.</p>
      <p><a href="mailto:contato@petlar.com">contato@petlar.com</a></p>
    </footer>
  </body>
</html>
