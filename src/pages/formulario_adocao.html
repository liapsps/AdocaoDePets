<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Adoção - PetLar</title>
  <link rel="stylesheet" href="../css/formulario_adocao.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="../assets/logo.jpeg" alt="Logo PetLar" id="logo">
    <div class="header-left">
      <div class="logo-container">
      </div>
      <nav>
        <a href="../pages/entrar.html">Entrar</a>
        <a href="../pages/cadastrar.html">Cadastrar</a>
      </nav>
    </div>
    <nav>
      <a href="../pages/como_adotar.html">Como Adotar</a>
      <a href="../pages/lista_pets.html">Pets Disponíveis</a>
    </nav>
  </header>

  <main>
    <section id="adocao">
      <h2>Formulário de Adoção</h2>
      <form action="adoption_action" method="post">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
          <label for="pet">Pet que deseja adotar</label>
          <select id="pet" name="pet" required>
            <option value="">Selecione</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mensagem">Por que você deseja adotar?</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        </div>
        <a href="../pages/popup_adocao.html"><button type="button">Enviar Solicitação</button>
        </a>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PetLar. Todos os direitos reservados.</p>
    <p><a href="mailto:contato@petlar.com">contato@petlar.com</a></p>
  </footer>
</body>
</html>
