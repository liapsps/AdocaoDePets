<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Adoção - PetLar</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/formulario_adocao.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/axiosConfig.js"></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/formulario_adocao.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="../assets/logo.jpeg" alt="Logo PetLar" id="logo" />
        <a href="entrar.html">Entrar</a>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="como_adotar.html">Como Adotar</a>
        <a href="lista_pets.html">Pets Disponíveis</a>
        <a href="formulario_adocao.html">Formulário de Adoção</a>
        <a href="cadastro_animais.html">Cadastro de Animais</a>
        <button id="logout-button" onclick="logout()" style="display: none">
          Sair
        </button>
      </nav>
    </header>

    <main>
      <section id="adocao">
        <h2>Formulário de Adoção</h2>
        <form id="formAdocao" method="post">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required />
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required />
          </div>
          <div class="form-group">
            <label for="pet">Pet que deseja adotar</label>
            <select id="pet" name="pet" required>
              <option value="">Selecione</option>
              <option value="cachorro">Cachorro</option>
              <option value="gato">Gato</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mensagem">Por que você deseja adotar?</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="button_enviar">
            Enviar Solicitação
          </button>
          <div
            id="mensagem-status"
            class="mensagem"
            style="display: none"
          ></div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 PetLar. Todos os direitos reservados.</p>
      <p><a href="mailto:contato@petlar.com">contato@petlar.com</a></p>
    </footer>
  </body>
</html>
