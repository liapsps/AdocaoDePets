<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoção Bem-Sucedida - PetLar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <!-- Botão para abrir o modal -->
    <button id="myBtn">Finalizar Adoção</button>

    <!-- O Modal -->
    <div id="myModal" class="modal">
      <!-- Conteúdo do Modal -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="closetop">&times;</span>
          <h2>🐾 Adoção Bem-Sucedida! 🎉</h2>
        </div>
        <div class="modal-body">
          <p>Parabéns! Você deu um lar cheio de amor para um pet. 🐶🐱</p>
          <p>Nossa equipe entrará em contato em breve para finalizar o processo.</p>
        </div>
        <div class="modal-footer">
          <button class="closebot">Fechar</button>
        </div>
      </div>
    </div>
  </main>
  <script src="popup.js"></script>
</body>
</html>
